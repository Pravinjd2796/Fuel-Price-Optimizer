name: Model Training Pipeline

on:
  schedule:
    # Run weekly on Sunday at 2 AM UTC
    - cron: '0 2 * * 0'
  workflow_dispatch:
    inputs:
      retrain:
        description: 'Force retrain model'
        required: false
        default: 'false'

jobs:
  train-model:
    name: Train and Evaluate Model
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Cache dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Train model
      run: |
        python train_and_evaluate_model.py
    
    - name: Upload model artifact
      uses: actions/upload-artifact@v3
      with:
        name: trained-model
        path: models/demand_model.joblib
        retention-days: 30
    
    - name: Upload evaluation results
      uses: actions/upload-artifact@v4
      with:
        name: model-evaluation
        path: outputs/
        retention-days: 30
      if: always()
    
    - name: Check model performance
      run: |
        # Example: Check if model metrics meet thresholds
        # python scripts/check_model_performance.py
        echo "Model training completed. Review metrics before deployment."

